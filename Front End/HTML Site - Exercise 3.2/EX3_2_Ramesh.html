<!doctype html>

<html>
	
	<head>
        <!--Defines Meta Charactor Set-->
    		<meta charset=“UTF-8”>
    		<title> Exercise 3.2 </title>
	</head>

	<body>
        <Table border="1">
		<th colspan="2"> <h2>SVG Shapes</h2> </th>
        <tr>
            <td>SVG Rectangle</td>
    		<!--Defines a SVG Rectangle-->
            <td><svg height="300" width="300">
            <rect x="50" y="100" width="200" height="100" style="fill:rgb(255,0,0);
       		stroke-width:2; stroke:rgb(0,0,0)">
    		</svg></td>
        </tr>

        
        <tr>
            <td>SVG Circle</td>
            <!--Defines a SVG Circle-->
    		<td><svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    		</svg></td>
        </tr>

        
        <tr>
            <td>SVG Ellipse</td>
            <!--Defines a SVG Ellipse-->
    		<td><svg height="200" width="200">
            <ellipse cx="80" cy="50" rx="70" ry="20" style="fill:red; stroke:black;
            stroke-width:2" />
            </svg></td>
        </tr>

        
        <tr>
            <td>SVG Line</td>
            <!--Defines a SVG Line-->
            <td><svg height="100" width="100">
            <line x1="10" y1="10" x2="80" y2="80" style="stroke:rgb(0,0,0); stroke-
           	width:2" />
            </svg></td>
        </tr>

        
        <tr>
            <td>SVG Polygon</td>
            <!--Defines a SVG Polygon-->
            <td><svg height="100" width="100" >
            <polygon points="50,10,0,70,70,80,30,40" style="fill:red; stroke:black;
           	stroke-width:1" />
           	</svg></td>
        </tr>

        
        <tr>
            <td>SVG Polyline</td>
            <!--Defines a SVG Polyline-->
           	<td><svg height="100" width="100" >
            <polyline points="10,0,30,0,40,10,30,20,10,20,10,10,10,0" style="fill:none; stroke:black;
            stroke-width:7" />
            </svg></td>
        </tr>

        
        <tr>
            <td>SVG Path</td>
            <!--Defines a SVG Path-->
            <td><svg height="100" width="100" >  
            <path d="M20 20 L50 80 L75 30 Z" />
            </svg></td>
        </tr>

        
        <tr>
            <td>SVG Text</td>
            <!--Defines a SVG Text-->
            <td><svg height="100" width="100" >  
            <text x="0" y="70" fill="green">HTML5</text>
            </svg></td>
        </tr>

    </Table>
	</body>


</html>
